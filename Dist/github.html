<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Log In Page</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-screen w-screen m-0 box-border pt-0">
    <!-- begin -->
    <main class="flex gap-5 justify-center items-center">
      <div>
        <img
          src="https://media.istockphoto.com/id/1148091793/photo/technology-abstract.webp?b=1&s=170667a&w=0&k=20&c=DT-gZtTyAcf1aV_DPo0HHRSuvVy4YQyShcS7dkJaeyQ="
          alt="bg-image"
          class="h-screen m-0 w-6/11 hidden lg:block"
        />
      </div>
      <!-- right item -->
      <div class="flex flex-col justify-center items-center w-6/12 gap-5">
        <h2 class="font-black flex gap-2">
          <span><i class="fa-solid fa-tree text-xl"></i></span>FarMan
        </h2>
        <h1 class="w-30 font-black flex flex-col text-2xl">
          Hello, <span>Welcome Back</span>
        </h1>
        <h3>Login to manage your account</h3>
        <form action="" class="flex flex-col gap-2 justify-center items-center">
          <label for="Email"></label>
          <input
            type="email"
            placeholder="Email"
            id="Email"
            class="px-1 w-80 border-none shadow-md outline-none h-10"
          />
          <label for="password"></label>
          <input
            type="password"
            placeholder="password"
            id="password"
            class="px-1 w-80 border-none shadow-md outline-none h-10"
          />
        </form>
        <h3 class="text-blue-600 mr-36">Forgot your password?</h3>
        <button
          class="border-2 bg-green-500 py-1 px-40 rounded-lg font-bold hover:bg-green-300"
        >
          Login
        </button>
        <h2 class="text-xl">Or</h2>
        <div class="flex gap-10 hover:cursor-pointer">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-threads"></i>
        </div>
        <h3>
          don't have an account?
          <a href="#" class="text-blue-800">sign Up here</a>
        </h3>
      </div>
    </main>
  </body>
</html>
